<body class="body">
<div id="inlineMenuContainer" class="inline_menu_container"></div>

<div class="container">

    <div class="row">

        <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 col-ms-12 col-ms-offset-0">
            <div class="index_logo_pad text_center">
                <div class="inline_block text_left">
                    <a href="https://bumpix.net/cabinet/"><img src="images/logo.png" class="inline_block index_logo_img"></a>
                    <div class="inline_block"><span class="index_logo_txt">Bumpix</span><br><span class="locale" data-locale="cabinet_title"></span></div>
                </div>
            </div>


            <div class="panel panel-default" style="margin-bottom: 5px;">
                <div class="panel-body">
                    <div class="text-center index_title_txt locale" data-locale="cabinet_auth"></div>
                    <div class="input-group margin_bottom_not_last">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="email" type="email" class="form-control locale_holder" data-locale="str_email">
                    </div>
                    <div class="input-group margin_bottom_not_last">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control locale_holder" data-locale="holder_password_only">
                    </div>

                    <div id="info_msg" class="margin_bottom_not_last hide_block"></div>
                    <div class="margin_bottom_not_last text_right">
                        <button class="btn btn-sm btn-purple locale" data-locale="cabinet_login" id="btn_login"></button>
                    </div>

                </div>
            </div>

            <div class="auth_bottom_menu">
                <div id="locale_spinner" class="auth_locale">
                    <span id="field_locale"></span> <i class="icon-down-dir"></i>
                </div>

                <div class="auth_link">
                    <b><a href="https://bumpix.net/cabinet/registration" class="locale" data-locale="cabinet_registration"></a></b>
                </div>

                <div class="auth_link">
                    <a href="https://bumpix.net/cabinet/forgot" class="locale" data-locale="cabinet_forgot_password"></a>
                </div>
            </div>

        </div>

    </div>

</div>
